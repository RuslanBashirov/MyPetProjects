<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Login Page</title>
	<style type="text/css">
		#loginbox{
			position: absolute;
			left: 22%;
			top: 42%;
		}
	</style>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/static/css/login.css}"/>
	<link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="zone blue sticky">
	<ul class="main-nav">
		<li><a href="">About</a></li>
		<li><a href="/painting/paintings">Paintings</a></li>
		<li><a href="/author/authors">Authors</a></li>
	</ul>
</nav>
<img class="cover" th:src="@{/static/images/cover3.jpg}">
<div id="loginbox"
	 class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
	<div class="panel panel-info">
		<div class="panel-heading">
			<div class="panel-title">Sign In</div>
		</div>
		<div class="panel-body">

			<!-- Login Form -->
			<form th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">
				<div class="form-group">
					<div class="col-xs-15">
						<div>
							<!-- Check for login error -->

							<!--<c:if test="${param.error != null}">
                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    Invalid username and password.
                                </div>
                            </c:if>-->
							<!--<div class="alert alert-success col-xs-offset-1 col-xs-10">
                                You have been logged out.
                            </div>-->
						</div>
					</div>
				</div>

				<!-- User name -->
				<div style="margin-bottom: 25px" class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="text" name="username" placeholder="username" class="form-control">
				</div>

				<!-- Password -->
				<div style="margin-bottom: 25px" class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					<input type="password" name="password" placeholder="password" class="form-control" >
				</div>

				<!-- Login/Submit Button -->
				<div style="margin-top: 10px" class="form-group">
					<div class="col-sm-6 controls">
						<button type="submit" class="btn btn-success">Login</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="coverText"><h1>WELCOME ON THE PAINTINGS AUCTION</h1>
</div>
	<footer class="zone"><p>2021 No rights reserved, by the way I'm looking for a developer vacancy</p></footer>
</body>
</html>
